<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Buttons</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>
		.container {}
		.row div {min-height: 100px}
		.row {margin-top: 5px}
     </style>

	</head>
	<body>
		<!-- page content -->
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<button type="button"
						class="btn btn-default">Default</button>
				</div>
				<div class="col-md-4">
					<button type="button"
						class="btn btn-primary">Primary</button>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-primary"
						disabled="disabled">Disabled</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button type="button"
						class="btn btn-success">Success</button>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-info">Info</button>
				</div>
				<div class="col-md-3">
					<button type="button"
						class="btn btn-warning">Warning</button>
				</div>
				<div class="col-md-3">
					<button type="button"
						class="btn btn-danger">Danger</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<a class="btn btn-default" href="http://mcla.edu"
						role="button">Hyperlink Button</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<button type="button"
						class="btn btn-default btn-lg">Large</button>
				</div>
				<div class="col-md-4">
					<button type="button"
						class="btn btn-default btn-sm">Small</button>
				</div>
				<div class="col-md-4">
					<button type="button"
						class="btn btn-default btn-xs">Extra Small</button>
				</div>
			</div>

		</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- datatables -->
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

		<!-- custom local javascript -->
		<script>

		</script>
	</body>
</html>
