<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forms</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
    <style>

	  </style>

	</head>
	<body>
		<!-- page content -->
		<h2>Simple Form</h2>
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control"
					id="exampleInputEmail1" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control"
					id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

		<h2>Inline Form</h2>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only"
					for="exampleInputEmail2">Email address</label>
				<input type="email" class="form-control"
					id="exampleInputEmail2" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="sr-only"
					for="exampleInputPassword2">Password</label>
				<input type="password" class="form-control"
					id="exampleInputPassword2" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Remember me
				</label>
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>

		<h2>Grid Form</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputFirst"
					class="control-label col-md-2">First Name</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="inputFirst"
						placeholder="First Name">
				</div>
				<label for="inputLast"
					class="control-label col-md-2">Last Name</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="inputLast"
						placeholder="Last Name" disabled>
					<span id="helpBlock" class="help-block">Here is some
						help text</span>
					</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3"
					class="control-label col-md-2">Email</label>
				<div class="col-md-3">
					<input type="email" class="form-control" id="inputEmail3"
						placeholder="Email">
				</div>
				<label for="inputPassword3"
					class="control-label col-md-2">Pasword</label>
				<div class="col-md-3">
					<input type="password" class="form-control"
						id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-1 col-md-1">
				<button type="submit" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>


		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- datatables -->
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

		<!-- custom local javascript -->
		<script>

		</script>
	</body>
</html>
