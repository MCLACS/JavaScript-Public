<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple MVC</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- datatables -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- custom local styles -->
      <style>
	  </style>

	</head>
	<body>
		<!-- page content -->
		<div class="jumbotron">
			<h1 id="answer" class="text-center"></h1>
		</div>

		<div class="container">
			<div>
				<div class="form-group">
					<label for="val1">Value 1: </label>
					<input type="number" class="form-control val"
						id="val1" placeholder="Value 1">
				</div>
				<div class="form-group">
					<label for="val2">Value 2: </label>
					<input type="number" class="form-control val"
						id="val2" placeholder="Value 2">
				</div>
				<div class="form-group">
					<label for="zip">Value 3: </label>
					<input type="number" class="form-control val"
						id="val3" placeholder="Value 3">
				</div>
				<div class="form-group">
					<label for="zip">Value 4: </label>
					<input type="number" class="form-control val"
						id="val4" placeholder="Value 4">
				</div>
				<div class="form-group">
					<label for="zip">Value 5: </label>
					<input type="number" class="form-control val"
						id="val5" placeholder="Value 5">
				</div>
			</div>
		</container>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- datatables -->
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

		<!-- custom local javascript -->
		<script>

		// model...
		model = {}
		model.value1 = 0;
		model.value2 = 0;
		model.value3 = 0;
		model.value4 = 0;
		model.value5 = 0;
		model.sum = 0;

		// view ...
		function updateView()
		{
			$("#val1").val(model.value1);
			$("#val2").val(model.value2);
			$("#val3").val(model.value3);
			$("#val4").val(model.value4);
			$("#val5").val(model.value5);

			$("#answer").text("Answer: " + model.sum);
		}

		// controller
		$(document).ready(function()
		{
			updateView();
		});

		$("#val1").change(function()
		{
			model.value1 = parseInt($(this).val());
			model.sum = model.value1 + model.value2 +
				model.value3 + model.value4 + model.value5;
			updateView();
		});

		$("#val2").change(function()
		{
			model.value2 = parseInt($(this).val());
			model.sum = model.value1 + model.value2 +
				model.value3 + model.value4 + model.value5;
			updateView();
		});

		$("#val3").change(function()
		{
			model.value3 = parseInt($(this).val());
			model.sum = model.value1 + model.value2 +
				model.value3 + model.value4 + model.value5;
			updateView();
		});

		$("#val4").change(function()
		{
			model.value4 = parseInt($(this).val());
			model.sum = model.value1 + model.value2 +
				model.value3 + model.value4 + model.value5;
			updateView();
		});

		$("#val5").change(function()
		{
			model.value5 = parseInt($(this).val());
			model.sum = model.value1 + model.value2 +
				model.value3 + model.value4 + model.value5;
			updateView();
		});

		</script>
	</body>
</html>
