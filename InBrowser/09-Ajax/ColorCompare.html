<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- datatables -->
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">

	</head>


	<style>
		/* Local Styles Go Here */
		.container
		{
			margin: 50px;
		}
		#errorMsg
		{
			color: red;
			font-weight: bold;
		}
	</style>

	<body>
		<!-- HTML Goes Here... -->
		<div class="jumbotron">
			<h1 class="text-center">Hollywood!</h1>
		</div>

		<div class="container">
			<h3 id="heading1">Color 1</h3>
			<div class="form-group">
				<label for="red1">Red:</label>
				<input type="number" class="form-control" id="red1" placeholder="red" value="255">
				<label for="green1">Green:</label>
				<input type="number" class="form-control" id="green1" placeholder="green" value="0">
				<label for="blue1">Blue:</label>
				<input type="number" class="form-control" id="blue1" placeholder="blue" value="0">
			</div>
			<h3 id="heading2">Color 2</h3>
			<div class="form-group">
				<label for="red2">Red:</label>
				<input type="number" class="form-control" id="red2" placeholder="red" value="0">
				<label for="green2">Green:</label>
				<input type="number" class="form-control" id="green2" placeholder="green" value="0">
				<label for="blue2">Blue:</label>
				<input type="number" class="form-control" id="blue2" placeholder="blue" value="255">
			</div>

			<p><input id="btn" class="btn btn-primary" type="button" value="Compare Colors"/></p>

			<div id="resultsDiv" class="well">
				<h1>Results:</h1>
				<p id="results"></p>
			</div>
		</div>

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- datatables -->
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>

		<script>


			// Local JavaScript Goes Here...

			// model...
			var model = {};
			model.results = "";
			model.rgb1 = "rgb(255,0,0)";
			model.rgb2 = "rgb(0,0,255)";

			// view ...
			function updateView()
			{
				$("#results").text(model.results);
				$("#heading1").css('color', model.rgb1);
				$("#heading2").css('color', model.rgb2);
			}

			// controller ...
			$(document).ready(function ()
			{
				updateView();
		  	});

			$("#btn").click(function ()
			{
				model.rgb1 = "rgb("+$("#red1").val()+","+$("#green1").val()+","+$("#blue1").val()+")";
				model.rgb2 = "rgb("+$("#red2").val()+","+$("#green2").val()+","+$("#blue2").val()+")";

				var params = "";
				params = params + "&red1="+$("#red1").val();
				params = params + "&green1="+$("#green1").val();
				params = params + "&blue1="+$("#blue1").val();
				params = params + "&red2="+$("#red2").val();
				params = params + "&green2="+$("#green2").val();
				params = params + "&blue2="+$("#blue2").val();

				var url = "https://php-csci343.rhcloud.com/SP16/Exams/Exam1.php?cmd=brighter"+params;
  			  	var request = $.getJSON(url);

				request.done(function(json)
  			    {
  				  console.log(json);
				  model.results = json;
  				  updateView();
  			    });

  			  request.fail(function() {
  		          console.log( "error" );
  		      });

			});


		</script>

	</body>
</html>
