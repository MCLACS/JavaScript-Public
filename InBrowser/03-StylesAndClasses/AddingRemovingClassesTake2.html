<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		/* Local Styles Go Here */
		select
		{
			width: 200px;	
		}

		.bugs
		{
			width: 100px;
			height: 100px;
			background-image: url("bugs.jpg");
		}

		.bunny
		{
			width: 100px;
			height: 100px;
			background-image: url("bunny.jpg");
		}		

		.bugs-bunny
		{
			width: 200px;
			height: 350px;
			background-image: url("bugs-bunny.jpg");
		}		
	</style>

	<body>
		<!-- HTML Goes Here... -->
		<select size="3">
  			<option>bugs</option>
  			<option>bunny</option>
  			<option>bugs-bunny</option>
		</select>

		<p></p>

		<script>
			// Local JavaScript Goes Here...
			function changePicture()
			{
				$("p").removeClass();
				$('p').addClass($(this).val());
			}

			$('select').change(changePicture);
		</script>

	</body>
</html>
