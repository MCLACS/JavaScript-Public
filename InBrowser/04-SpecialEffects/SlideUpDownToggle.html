<html>

	</head>

	<style>
		/* Local Styles Go Here */
		div
		{			
			border: 1px solid black;			
			padding:10px;
			margin:50px;

			width:200px;
			color: white;
		}

		#top
		{
			background-color: #000066;						
		}

		#middle
		{
			background-color: #DDDDDD;
		}

		p
		{
		}

	</style>

	<body>
		<!-- HTML Goes Here... -->
		<div id="top">
			Click me
		</div>
		<div id="middle">			
		</div>
		

		<script>
			// Local JavaScript Goes Here...
			$("#top").click(function() {
				$("#middle").slideUp();
			} );			
		</script>

	</body>
</html>
