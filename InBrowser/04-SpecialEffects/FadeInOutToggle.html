<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		/* Local Styles Go Here */
		div
		{			
			border: 1px solid black;			
			padding:10px;
			margin:0px;
			height:100px;
			width:200px;
			color: white;
		}

		#top
		{
			background-color: #000066;						
		}

		#middle
		{
			background-color: #DDDDDD;
			display: none;
		}

	</style>

	<body>
		<!-- HTML Goes Here... -->
		<div id="top">
			Click me
		</div>
		<div id="middle">
		</div>
		<p id="status">I will report when the hide is over</p>
		

		<script>
			// Local JavaScript Goes Here...
			$("#top").click(function() {
				$("#middle").fadeIn();
			} );			
		</script>

	</body>
</html>
