<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		/* Local Styles Go Here */
		#div1
		{
			position: relative;
			height: 50px;
			width: 50px;
			background-color: gray;
		}
		#div2
		{
			position: relative;
			height: 50px;
			width: 50px;
			background-color: yellow;
		}
	</style>

	<body>
		<!-- HTML Goes Here... -->
		<div id="div1">
		</div>
		<div id="div2">
		</div>

		<script>
			// Local JavaScript Goes Here...
			$("#div1").click(function()
			{
			    $("#div1").animate({
			        left: '100px',
			        height: '100px',
			        width: '100px'
			    }, 1000);
			}); 
			$("#div2").click(function()
			{
			    $("#div2").animate({
			        left: '+=50px',
			        height: '+=50px',
			        width: '+=50px'
			    }, 1000);
			}); 
		</script>

	</body>
</html>
