<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		/* Local Styles Go Here */
	</style>

	<body>

		<!-- HTML Goes Here... -->
		<p>
			<label for="val1">Value 1:</label><input type="text" id="val1"/><br/>
			<label for="val2">Value 2:</label><input type="text" id="val2"/>
		</p>
		<input type="button" value="Plus" id="btn"/><br/>

		<p id="plus"></p>

		<script>
			// Local JavaScript Goes Here...

			function showPlus()
			{
				var val1 =$('#val1').val();
				var val2 = $('#val2').val();
				var plus = val1 + val2;
				$('#plus').text(plus);
			}

			$('#btn').click(showPlus);
		</script>

	</body>
</html>
