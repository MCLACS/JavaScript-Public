<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		/* Local Styles Go Here */
	</style>

	<body>
		<!-- HTML Goes Here... -->

		<h2>Array of Strings</h2>
		<ul id="strings">
		</ul>

		<script>
			// Local JavaScript Goes Here...

			// array of strings
			var aryStrings_g = ['Tom Smith', 'Sandy Beach'];	
			
			function onLoad()
			{			
				for (var i = 0; i < aryStrings_g.length; i++)				
				{
					$('#strings').append("<li>" + aryStrings_g[i] + "</li>");
				}
			}
					
			$(document).ready(onLoad());

		</script>

	</body>
</html>
