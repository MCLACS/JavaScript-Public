<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>

	<style>
		<!-- Local Styles Go Here... -->
	</style>

	<body>

		<!-- HTML Goes Here... -->
		<p>
			<label for="name">Name:</label><input type="text" id="name"/>
		</p>
		<input type="button" value="Display Greeting" id="btn"/><br/>

		<p id="greeting"></p>	

		<script>
			// Local JavaScript Goes Here...

			/* 
				this variable has global scope
			*/
			var hello_g = "Hello ";
			
			function sayHello()
			{
				// this variable has local scope...
				var greeting = hello_g + $('#name').val() + "!";

				$('#greeting').text(greeting);
				console.log(greeting);
				alert(greeting);
			}

			// notice that the function name is actually 
			// a reference to a function object
			$('#btn').click(sayHello);
		</script>

	</body>
</html>
